<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{game.title}}</title>
</head>
<body>
<h1>{{ game.title }}</h1>
{% for object in game.g_objects.all %}
<span><a href="{% url 'game_object' game.slug object.slug %}">{{ object }} </a></span>
{% endfor %}

{% for product in products %}
<p><a href="{{ product.get_absolute_url }}">{{product.title}}</a></p>
{% endfor %}

<nav>
    <ul>
        {% for p in paginator.page_range %}
        {% if p == page.number %}
        <a>{{ p }}</a>
        {% else %}
        <a href="{{ paginator.baseurl }}{{ p }}">{{ p }}</a>
        {% endif %}
        {% endfor %}
    </ul>
</nav>

</body>
</html>
