<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>game-store.pro</title>
</head>
<body>
{% for game_with_object in games_with_objects %}
<div>
    <h2>{{ game_with_object.game.title }}</h2>
    {% for object in game_with_object.game_objects %}
    <span>{{ object.object_name.plural_name }}</span>
    {% endfor %}
</div>
{% endfor %}
</body>
</html>
